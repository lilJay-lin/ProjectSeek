<script type="text/javascript" src="public/js/jquery.min.js"></script>
<script>
 //打开弹窗
  open_pop();
  //关闭弹窗close_pop()
  function open_pop(){
	$('.pop').show();
	$('.pop_bg').show(); 
  }
  function close_pop(){
	$('.pop').hide();
	$('.pop_bg').hide(); 
  }
  $('.arrow').click(function(){
	if($(this).children('img').attr("src")=="images/arrow_down.png")
	{
        $('.detail_txt').css("height","auto");
		$(this).children('img').attr("src","images/arrow_up.png")
	}
	else {
        $('.detail_txt').css("height","0.72rem");
		$(this).children('img').attr("src","images/arrow_down.png")
	}
  });
  
  $('.detail_title span').click(function(){

	  if($('.detail_open').is(":hidden")){
		$('.detail').hide();  
	    $('.detail_open').show();
	  }
	  else{
		$('.detail_open').hide();  
	    $('.detail').show();  
	  }
	  
  });
  
  $('.detail_set a').click(function(){
	$('.detail_set a').removeClass("selected");
	$(this).addClass("selected");  
  });
  
</script>
